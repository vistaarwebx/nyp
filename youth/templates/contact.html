{% extends 'base.html' %}
{% load static %}
{% block body %}

    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/camp.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Contact</span></p>
            <h1 class="mb-0 bread">Contact Us</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Address:</span> NYP Delhi Office Time : Mon-Sat: 10:00am-6:30pm</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Phone:</span> <a href="">011-23222329</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Email:</span> <a href="">nypindia@gmail.com</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Website</span> <a href="#">www.nationalyouthproject.com</a></p>
	          </div>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form method="POST" action="" class="bg-white p-5 contact-form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" required name="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="email"  required name="mail" class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" required name="sub" class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea required name="msg" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
             <div><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7470951.166874566!2d76.17178296798573!3d23.89226478355772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfdc50fcef9af%3A0xdec1d186df77fa1f!2sNATIONAL%20YOUTH%20PROJECT!5e0!3m2!1sen!2sin!4v1608696780174!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
          </div>
        </div>
      </div>
    </section> 
    <section class="ftco-gallery ftco-section ftco-no-pb">
    	<div class="container">
    		<div class="row justify-content-center">
    			<div class="col-md-8 heading-section text-center mb-4 ftco-animate">

        </div>
    	</div>
    </section>

 {% endblock %}
